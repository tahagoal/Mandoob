<app-left-nav></app-left-nav>
<div id="right-panel" class="right-panel">
  <!-- Header-->
  <app-top-header></app-top-header>
  <!-- /#header -->
  <!-- Content -->
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body card-title">
            <h4 class="box-title">Create Sales Force</h4>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card-body">
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal row">
                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3 "><label for="disabled-input" class=" form-control-label">*Product
                          Name:</label></div>
                      <div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6"></div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Category:</label>
                      </div>
                      <div class="col-12 col-md-9">
                        <select name="select" id="select" class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input"
                          class=" form-control-label">*Sub-Category:</label></div>
                      <div class="col-12 col-md-9">
                        <select name="select" id="select" class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Description:</label>
                      </div>
                      <div class="col-12 col-md-9">
                          <input class="form-control" placeholder="yyyy-mm-dd"
                          name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                          <i class="fa fa-calendar internal-input"></i>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Price:</label>
                      </div>
                      <div class="col-12 col-md-9"><input type="number" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Bar Code:</label>
                      </div>
                      <div class="col-12 col-md-9"><input type="number" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Product
                          Dimension:</label></div>
                      <div class="col-12 col-md-9"><input type="number" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Product
                          Weight:</label></div>
                      <div class="col-12 col-md-9"><input type="number" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Color:</label></div>
                      <div class="col-12 col-md-9">
                          <input [(colorPicker)]="color" [cpPosition]="'left'" type="text" name="text-input" class="form-control" [style.background]="color"/>
                          <i class="fa fa-crosshairs internal-input"></i>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Production
                          Date:</label></div>
                      <div class="col-12 col-md-9">
                          <input class="form-control" placeholder="yyyy-mm-dd"
                          name="dp2" ngbDatepicker #dp2="ngbDatepicker" (click)="dp2.toggle()">
                          <i class="fa fa-calendar internal-input"></i>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Expiry Date:</label>
                      </div>
                      <div class="col-12 col-md-9">
                          <input class="form-control" placeholder="yyyy-mm-dd"
                          name="dp3" ngbDatepicker #dp3="ngbDatepicker" (click)="dp3.toggle()">
                          <i class="fa fa-calendar internal-input"></i>
                      </div> 
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Product
                          Photo:</label></div>
                      <div class="col-12 col-md-9"><input type="file" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>


                  <div class="col-md-12">
                    <div class="form-actions form-group float-right"><button type="submit"
                        class="btn btn-primary btn-sm">Save</button></div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-actions form-group"><button type="submit"
                        class="btn btn-success btn-sm">Upload</button>
                      <small class="help-block form-text gray-text"><i class="fa fa-info-circle" aria-hidden="true"></i>
                        Accepts txt, excel and CSV files</small>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div> <!-- /.row -->
          <div class="card-body"></div>
        </div>
      </div><!-- /# column -->
    </div>
  </div>
  <!-- /.content -->
  <div class="clearfix"></div>
  <app-footer></app-footer>
</div>
