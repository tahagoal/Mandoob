<div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body card-title">
            <h4 class="box-title">Create Sales Force</h4>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card-body">
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal row">

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Agent Name
                          To:</label></div>
                      <div class="col-12 col-md-9">
                        <select name="select" id="select" class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Subject:</label>
                      </div>
                      <div class="col-12 col-md-9"><input type="text" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-9">
                    <div class="row form-group">
                      <div class="col col-md-2"><label for="textarea-input" class=" form-control-label">*Message:</label>
                      </div>
                      <div class="col-12 col-md-10"><textarea name="textarea-input" id="textarea-input" rows="6"
                          placeholder="Content..." class="form-control"></textarea></div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-actions form-group float-right"><button type="submit"
                        class="btn btn-success btn-sm">Send</button>
                    </div>
                    <div class="form-actions form-group float-right marginR20"><button type="submit"
                        class="btn btn-primary btn-sm">Save</button></div>
                  </div>

                </form>
              </div>
            </div>
          </div> <!-- /.row -->
          <div class="card-body"></div>
        </div>
      </div><!-- /# column -->
    </div>
  </div>
  <!-- /.content -->
  <div class="clearfix"></div>
