<app-left-nav></app-left-nav>
<div id="right-panel" class="right-panel">
  <!-- Header-->
  <app-top-header></app-top-header>
  <!-- /#header -->
  <!-- Content -->
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body card-title">
            <h4 class="box-title">Create Sales Force</h4>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card-body">
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal row">
                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Agent Name:</label></div>
                      <div class="col-12 col-md-9">
                        <select name="select" id="select" class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Client Name:</label></div>
                      <div class="col-12 col-md-9">
                        <select name="select" id="select" class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Schedule Date:</label></div>
                      <div class="col-12 col-md-9">
                          <input class="form-control" placeholder="yyyy-mm-dd"
                          name="dp" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                          <i class="fa fa-calendar internal-input"></i>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">*Visit Type:</label></div>
                      <div class="col-12 col-md-9">
                        <select name="select" id="select" class="form-control">
                          <option value="0">Please select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Invoice
                          Number:</label></div>
                      <div class="col-12 col-md-9"><input type="number" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                      <div class="row form-group checkbox_mod">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Partial Pay Allowed:</label></div>
                        <label class="check_label">
                          <input class="checkbox" type="checkbox" />
                          <div class="checker"></div>
                          <div class="dot"></div>
                        </label>                        
                      </div>
                  </div>

                  <div class="col-md-6">
                    <div class="row form-group">
                      <div class="col col-md-3"><label for="text-input" class=" form-control-label">Invoice Amount:</label></div>
                      <div class="col-12 col-md-9"><input type="number" id="text-input" name="text-input"
                          class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="form-actions form-group float-right"><button type="submit"
                        class="btn btn-primary btn-sm">Save</button></div>
                  </div>

                </form>
              </div>
            </div>
          </div> <!-- /.row -->
          <div class="card-body"></div>
        </div>
      </div><!-- /# column -->
    </div>
  </div>
  <!-- /.content -->
  <div class="clearfix"></div>
  <app-footer></app-footer>
</div>
